<html>
  <head>
    <title>Express</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>

  <script src="./script.js"></script>
  <body>
    <table class="table table-success table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">File name</th>
          <th scope="col">Date Time</th>
          <th scope="col">NO# Records</th>
          <th scope="col">Download</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>
    <br><br><br>

    <div class="input-group mb-3">
      <input type="text"  for="button-addon2" placeholder="File Inputs" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button  type="button" id="button-addon2">Generate</button><br><br>
      <input type="text"  for="button-addon2" placeholder="Verification Code" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
    <br><br><br>

    <div class="input-group mb-3">
      <input type="text"  for="button-addon2" placeholder="File Inputs" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button  type="button" id="button-addon2">Upload</button><br><br>
      <input type="text"  for="button-addon2" placeholder="Verification Code" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div><br><br>

    <form id="fupForm" enctype="multipart/form-data">
      <div class="form-group">
          <label for="file">File</label>
          <input type="file" class="form-control" id="file" name="file" required />
      </div>
      <input type="submit" name="submit" class="btn btn-success submitBtn" value="SUBMIT"/>
  </form>
  </body>
</html>
