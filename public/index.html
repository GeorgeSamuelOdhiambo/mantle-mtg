<html>
  <head>
    <title>Express</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- jQuery library -->
    <script src="./javascripts/index.js"></script>

    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-2">&nbsp;</div>
      <div class="col-md-8">
        <div class="card">
          <table class="table table-light">
            <thead>
              <tr>
                <th scope="col">File name</th>
                <th scope="col">Date Time</th>
                <th scope="col">NO# Records</th>
                <th scope="col">Download</th>
              </tr>
            </thead>
            <tbody id="tableData"></tbody>
          </table>
        </div>
        <br/><br /><br />

        <div class="card">
          <div class="card-header">Generate Update Script</div>
          <div class="card-body">
            <form id="upload-magic" enctype="multipart/form-data">
              <div class="row form-group">
                <div class="col-md-6 col-6">
                  <label for="file">File</label>
                  <input
                    type="file"
                    class="form-control"
                    id="file"
                    name="file"
                    required
                  />
                </div>
                <div class="col-md-6 col-6">
                  <label for="file">Verification</label>
                  <input
                    type="text"
                    class="form-control"
                    name="passCode"
                    placeholder="Verification Code"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-6 col-6">
                  <input
                    type="submit"
                    name="submit"
                    class="btn btn-success btn-sm w-2"
                    value="GENERATE"
                  /><br /><br />
                </div>
              </div>
            </form>
          </div>
        </div>
        <br /><br />

        <div class="card">
          <div class="card-header">Upload Pricing Data</div>
          <div class="card-body">
            <form id="upload-pricing" enctype="multipart/form-data">
              <div class="row form-group">
                <div class="col-md-6 col-6">
                  <label for="file">File</label>
                  <input
                    type="file"
                    class="form-control"
                    id="file"
                    name="file"
                    required
                  />
                </div>
                <div class="col-md-6 col-6">
                  <label for="file">Verification</label>
                  <input
                    type="text"
                    class="form-control"
                    name="passCode"
                    placeholder="Verification Code"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-6 col-6">
                  <input
                    type="submit"
                    name="submit"
                    class="btn btn-success btn-sm w-2"
                    value="UPLOAD"
                  /><br /><br />
                </div>
              </div>
            </form>
          </div>
        </div>
        <br /><br />
      </div>
      <div class="col-md-2">&nbsp;</div>
    </div>
  </body>
</html>
