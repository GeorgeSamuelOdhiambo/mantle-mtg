<html>
  <head>
    <title>Yugioh Data</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- jQuery library -->
    <script src="./javascripts/yughio.js"></script>

    <script src="./javascripts/waitMe.min.js"></script>

    <link rel="stylesheet" href="/stylesheets/style.css" />
    

    <link href="/stylesheets/waitMe.min.css" rel="stylesheet"/>
  </head>
  <body>
    <iframe src="./header.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
    <div class="row">
      <div class="col-md-2">&nbsp;</div>
      <div class="col-md-8">
        <div id="jobstatus">

        </div>
        <br /><br />
        <div class="card">

          <div class="card-header">Populate Yugioh Data</div>
          <div class="card-body">
            <form id="upload-yughio" enctype="multipart/form-data">
              <div class="row form-group">
                <div class="col-md-6 col-6">
                  <label for="">File</label>
                  <input
                    type="file"
                    class="form-control"
                    id="file"
                    name="file"
                    required
                  />
                </div>
                <div class="col-md-6 col-6">
                  <label for="downloadImages">Download Images</label>
                  <select class="form-select" id="downloadImages" name="downloadImages">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                  </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-6 col-6">
                  <input
                    type="submit"
                    name="submit"
                    class="btn btn-success btn-sm w-2 mt-4"
                    value="SUBMIT"
                  /><br /><br />
                </div>
              </div>
            </form>
          </div>
        </div>
        <br /><br />
      </div>
      <div class="col-md-2">&nbsp;</div>
    </div>
  </body>
</html>
